name: Run Scraper and Update Database

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"  # Run daily at midnight

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install Dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Run Scraper
      run: |
        python scraper.py

    - name: Check for changes in database
      run: |
        git status  # Check if there are unstaged changes
        
        # Check the database file for modifications
        if git diff --exit-code docs/epg_data.db; then
          echo "No changes detected in epg_data.db"
        else
          echo "Changes detected in epg_data.db"
        fi

    - name: Commit Database if Changes Found
      run: |
        # Only commit if changes are detected in the database file
        git config --global user.name "GitHub Actions"
        git config --global user.email "github-actions@github.com"
        
        git status
        
        git add docs/epg_data.db
        git commit -m "Update database" || echo "No changes to commit"
        
        git fetch origin main
        git pull origin main --rebase
        
        # Push changes if there are any
        git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:main
