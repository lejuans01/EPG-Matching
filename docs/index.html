<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPG M3U Processor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }

    h1, h2 {
      color: #fff;
    }

    .upload-btn-container {
      margin-bottom: 20px;
    }

    .upload-btn {
      background-color: #008CBA;
      padding: 12px 20px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #sourceDropdown {
      padding: 10px;
      margin-top: 10px;
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>EPG M3U Processor</h1>
  <div class="upload-btn-container">
    <label for="fileInput" class="upload-btn">Upload M3U File</label>
    <input type="file" id="fileInput" accept=".m3u,.m3u8" onchange="handleFileUpload(event)" />
  </div>

  <h2>Unmatched Channels:</h2>
  <textarea id="unmatchedOutput" readonly></textarea>

  <h2>Select Category:</h2>
  <select id="sourceDropdown"></select>
  <button onclick="refineMatches()">Refine Matches</button>

  <h2>Final Output:</h2>
  <textarea id="finalOutput" readonly></textarea>
  <button onclick="downloadFile()">Download M3U</button>

  <script>
    let epg_data = {};  // Initialize empty EPG data object
    let allChannels = [];  // Store all matched channels

    // Fetch the master EPG data
    function fetchMasterData() {
      fetch('epg_data.json')  // Path to your master data file
        .then(response => response.json())
        .then(data => {
          epg_data = data;  // Store the master data
          console.log('Master EPG Data Loaded:', epg_data);  // Debugging log

          // Populate category dropdown
          let categories = Object.keys(epg_data);
          const dropdown = document.getElementById('sourceDropdown');
          categories.forEach(category => {
            let option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            dropdown.appendChild(option);
          });
        })
        .catch(error => {
          console.error('Error fetching EPG data:', error);
        });
    }

    // Match M3U channels with the EPG data
    function matchChannels(m3uContent) {
      const lines = m3uContent.split("\n");
      const matchedChannels = [];
      const unmatchedChannels = [];

      lines.forEach(line => {
        if (line.startsWith("#EXTINF:")) {
          const channelName = line.split(",")[1].trim();  // Extract channel name
          console.log("Processing channel:", channelName);  // Debugging log

          let matchFound = false;
          for (let category in epg_data) {
            if (epg_data[category][channelName]) {
              matchedChannels.push({ name: channelName, tvgId: epg_data[category][channelName] });
              matchFound = true;
              break;
            }
          }

          if (!matchFound) {
            unmatchedChannels.push(channelName);
          }
        }
      });

      allChannels = matchedChannels;  // Store matched channels globally
      displayMatches(matchedChannels, unmatchedChannels);
    }

    // Display unmatched and matched channels
    function displayMatches(matched, unmatched) {
      let matchedOutput = matched.map(channel => `${channel.name} - tvg-id: ${channel.tvgId}`).join("\n");
      let unmatchedOutput = unmatched.join("\n");

      // Update the UI with the results
      document.getElementById('unmatchedOutput').value = unmatchedOutput;
      document.getElementById('finalOutput').value = matchedOutput;
    }

    // Refine the match by category
    function refineMatches() {
      const selectedCategory = document.getElementById('sourceDropdown').value;
      const matchedInCategory = allChannels.filter(channel => epg_data[selectedCategory] && epg_data[selectedCategory][channel.name]);
      let refinedOutput = matchedInCategory.map(channel => `${channel.name} - tvg-id: ${channel.tvgId}`).join("\n");

      document.getElementById('finalOutput').value = refinedOutput;
    }

    // Handle the file upload and processing
    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (file && (file.type === "application/x-mpegurl" || file.name.endsWith(".m3u") || file.name.endsWith(".m3u8"))) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const m3uContent = e.target.result;
          matchChannels(m3uContent);  // Process the M3U content
        };
        reader.readAsText(file);
      } else {
        alert("Please upload a valid M3U file.");
      }
    }

    // Download the updated M3U file
    function downloadFile() {
      const content = document.getElementById("finalOutput").value;
      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "updated_channels.m3u";
      a.click();
    }

    // Fetch the master EPG data when the page loads
    window.onload = function() {
      fetchMasterData();
    };
  </script>

</body>
</html>
