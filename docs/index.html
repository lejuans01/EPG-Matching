<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPG M3U Processor</title>
  <style>
    :root {
      --background-dark: #121212;
      --text-dark: #f9f9f9;
      --button-bg-dark: #1e88e5;
      --button-hover-dark: #1565c0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-dark);
      color: var(--text-dark);
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 200px;
      background-color: #333;
      color: var(--text-dark);
      border: none;
      padding: 15px;
      margin-top: 20px;
      font-size: 1rem;
    }

    button, select {
      background-color: var(--button-bg-dark);
      color: white;
      padding: 15px;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 1.25rem;
    }

    button:hover, select:hover {
      background-color: var(--button-hover-dark);
    }

    .upload-btn-container {
      margin-top: 15px;
    }

    input[type="file"] {
      display: none;
    }

    .upload-btn {
      background-color: var(--button-bg-dark);
      padding: 15px;
      font-size: 1.25rem;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .upload-btn:hover {
      background-color: var(--button-hover-dark);
    }

    @media (min-width: 768px) {
      main {
        max-width: 800px;
      }
    }
  </style>
</head>
<body>

  <main>
    <h1>EPG M3U Processor</h1>
    <p>Upload your M3U file or paste content below:</p>

    <!-- File Upload Button -->
    <div class="upload-btn-container">
      <label for="fileInput" class="upload-btn">Upload M3U File</label>
      <input type="file" id="fileInput" accept=".m3u,.m3u8" onchange="handleFileUpload(event)" />
    </div>

    <!-- Paste M3U Content -->
    <textarea id="m3uInput" placeholder="Or paste your M3U content here..."></textarea>
    <button onclick="processFile()">Process File</button>

    <!-- Unmatched Channels Output -->
    <h2>Unmatched Channels</h2>
    <textarea id="unmatchedOutput" readonly></textarea>

    <!-- Category Selection -->
    <h2>Select Category</h2>
    <select id="sourceDropdown"></select>
    <button onclick="refineMatches()">Refine Matches</button>

    <!-- Final Output -->
    <h2>Final Output</h2>
    <textarea id="finalOutput" readonly></textarea>
    <button onclick="downloadFile()">Download M3U</button>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <script>
    async function loadDatabase() {
      try {
        const response = await fetch('epg_data.db');
        if (!response.ok) {
          throw new Error('Failed to fetch database');
        }

        const arrayBuffer = await response.arrayBuffer();
        const db = new SQL.Database(new Uint8Array(arrayBuffer));

        const categories = db.exec("SELECT DISTINCT category FROM tvg_ids;")[0].values;

        if (categories.length === 0) {
          console.log('No categories found in database!');
          return;  // If no categories found, exit early
        }

        const dropdown = document.getElementById("sourceDropdown");
        categories.forEach(([category]) => {
          const option = document.createElement("option");
          option.value = category;
          option.textContent = category;
          dropdown.appendChild(option);
        });

      } catch (error) {
        console.error('Error loading database:', error);
      }
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("m3uInput").value = e.target.result;
        };
        reader.readAsText(file);
      }
    }

    function processFile() {
      const m3uContent = document.getElementById("m3uInput").value;
      console.log("Processing M3U file:", m3uContent);  // Debugging statement

      // Process the M3U content here
      const unmatchedChannels = ["Example Channel 1", "Example Channel 2"];
      document.getElementById("unmatchedOutput").value = unmatchedChannels.join("\n");
    }

    function refineMatches() {
      const source = document.getElementById("sourceDropdown").value;
      alert(`Refining matches using source: ${source}`);
    }

    function downloadFile() {
      const content = document.getElementById("finalOutput").value;
      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "processed_epg.m3u";
      a.click();
    }

    window.onload = loadDatabase;
  </script>
  <script src="script.js"></script>
</body>
</html>
