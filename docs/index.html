<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPG Channel Matching</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Category Dropdown (Populated by JavaScript) -->
  <div>
    <label for="categoryDropdown">Select Category</label>
    <select id="categoryDropdown"></select>
  </div>

  <!-- File Upload Section -->
  <div>
    <label for="fileInput" class="upload-btn">Upload M3U File</label>
    <input type="file" id="fileInput" onchange="handleFileUpload(event)">
  </div>

  <!-- Results Section -->
  <div id="channelOutput">
    <!-- Results will be displayed here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
