<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPG M3U Processor</title>
  <style>
    /* Dark Theme */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    main {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 900px;
    }

    h1, h2 {
      color: #ffffff;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .upload-btn-container {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .upload-btn {
      background-color: #008CBA;
      padding: 12px 20px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #sourceDropdown {
      padding: 10px;
      margin-top: 10px;
      background-color: #333;
      border-radius: 4px;
      color: #fff;
    }

    label {
      font-weight: bold;
    }

  </style>
</head>
<body>
  <main>
    <h1>EPG M3U Processor</h1>
    <p>Upload your M3U file or paste content below:</p>

    <!-- File Upload Button -->
    <div class="upload-btn-container">
      <label for="fileInput" class="upload-btn">Upload M3U File</label>
      <input type="file" id="fileInput" accept=".m3u,.m3u8" onchange="handleFileUpload(event)" />
    </div>

    <!-- Paste M3U Content -->
    <textarea id="m3uInput" placeholder="Or paste your M3U content here..."></textarea>
    <button onclick="processFile()">Process File</button>

    <!-- Unmatched Channels Output -->
    <h2>Unmatched Channels</h2>
    <textarea id="unmatchedOutput" readonly></textarea>

    <!-- Category Selection -->
    <h2>Select Category</h2>
    <select id="sourceDropdown"></select>
    <button onclick="refineMatches()">Refine Matches</button>

    <!-- Final Output -->
    <h2>Final Output</h2>
    <textarea id="finalOutput" readonly></textarea>
    <button onclick="downloadFile()">Download M3U</button>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <script>
    let epg_data = {};  // Initialize an empty object to store EPG data
    let allChannels = [];  // Store all matched channels

    // Function to fetch the master EPG data from the server
    function fetchMasterData() {
      fetch('epg_data.json')  // Ensure this is the correct path to your master data
        .then(response => response.json())  // Assuming the file is in JSON format
        .then(data => {
          epg_data = data; // Store the scraped data
          console.log('Master EPG Data Loaded:', epg_data);  // Logs the data to the console

          // Populate the category dropdown
          let categories = Object.keys(epg_data);
          const dropdown = document.getElementById('sourceDropdown');
          categories.forEach(category => {
            let option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            dropdown.appendChild(option);
          });
        })
        .catch(error => {
          console.error('Error fetching EPG data:', error);  // Error handling
        });
    }

    // Function to match and update the M3U file
    function matchChannels(m3uContent) {
      const lines = m3uContent.split("\n");
      const matchedChannels = [];
      const unmatchedChannels = [];

      // Loop through the M3U lines and find matches
      lines.forEach(line => {
        if (line.startsWith("#EXTINF:")) {
          const channelName = line.split(",")[1].trim();  // Extract the channel name
          console.log("Processing channel:", channelName);  // Debugging statement

          let matchFound = false;

          // Check if the channel name exists in the master data
          for (let category in epg_data) {
            if (epg_data[category][channelName]) {
              // If found, add the tvg-id to the matched channels
              matchedChannels.push({ name: channelName, tvgId: epg_data[category][channelName] });
              matchFound = true;
              break;
            }
          }

          if (!matchFound) {
            // If no match found, add to unmatched channels
            unmatchedChannels.push(channelName);
          }
        }
      });

      // Store matched channels globally and display the unmatched ones
      allChannels = matchedChannels;
      displayMatches(matchedChannels, unmatchedChannels);
    }

    // Function to display matched and unmatched channels
    function displayMatches(matched, unmatched) {
      let matchedOutput = matched.map(channel => `${channel.name} - tvg-id: ${channel.tvgId}`).join("\n");
      let unmatchedOutput = unmatched.join("\n");

      // Update the result section in the HTML
      document.getElementById('unmatchedOutput').value = unmatchedOutput;
      document.getElementById('finalOutput').value = matchedOutput;
    }

    // Function to refine the matches based on the selected category
    function refineMatches() {
      const selectedCategory = document.getElementById('sourceDropdown').value;
      const matchedInCategory = allChannels.filter(channel => epg_data[selectedCategory] && epg_data[selectedCategory][channel.name]);
      let refinedOutput = matchedInCategory.map(channel => `${channel.name} - tvg-id: ${channel.tvgId}`).join("\n");

      // Display the refined list
      document.getElementById('finalOutput').value = refinedOutput;
    }

    // Handle the file upload process
    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (file && (file.type === "application/x-mpegurl" || file.name.endsWith(".m3u") || file.name.endsWith(".m3u8"))) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const m3uContent = e.target.result;
          matchChannels(m3uContent);  // Start matching process with the uploaded file
        };
        reader.readAsText(file);
      } else {
        alert("Please upload a valid M3U file.");
      }
    }

    // Function to download the updated M3U file
    function downloadFile() {
      const content = document.getElementById("finalOutput").value;
      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "updated_channels.m3u";
      a.click();
    }

    window.onload = function() {
      fetchMasterData();  // Load the master EPG data into memory
    };
  </script>
</body>
</html>
