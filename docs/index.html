<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPG M3U Processor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f9f9f9;
      text-align: center;
      padding: 20px;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
    }

    textarea {
      width: 100%;
      height: 200px;
      background-color: #333;
      color: #f9f9f9;
      border: none;
      margin: 10px 0;
    }

    button, select {
      background-color: #1e88e5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }
    .upload-btn-container {
  margin-top: 15px;
}

input[type="file"] {
  display: none;
}

.upload-btn {
  background-color: var(--button-bg-dark);
  padding: 15px;
  font-size: 1.25rem;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
}

  </style>
</head>
<body>
  <main>
    <h1>EPG M3U Processor</h1>
    <p>Upload or paste your M3U file below:</p>
    <textarea id="m3uInput" placeholder="Paste your M3U content here..."></textarea>
    <button onclick="processFile()">Process File</button>
    <!-- File Upload Button -->
<div class="upload-btn-container">
  <label for="fileInput" class="upload-btn">Upload M3U File</label>
  <input type="file" id="fileInput" accept=".m3u,.m3u8" onchange="handleFileUpload(event)" />
</div>


    <h2>Unmatched Channels</h2>
    <textarea id="unmatchedOutput" readonly></textarea>

    <h2>Select Additional Sources</h2>
    <select id="sourceDropdown"></select>
    <button onclick="refineMatches()">Refine Matches</button>

    <h2>Final Output</h2>
    <textarea id="finalOutput" readonly></textarea>
    <button onclick="downloadFile()">Download M3U</button>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <script>
    async function loadDatabase() {
      const response = await fetch('epg_data.db');
      const arrayBuffer = await response.arrayBuffer();
      const db = new SQL.Database(new Uint8Array(arrayBuffer));

      const categories = db.exec("SELECT DISTINCT category FROM tvg_ids;")[0].values;
      const dropdown = document.getElementById("sourceDropdown");
      categories.forEach(([category]) => {
        const option = document.createElement("option");
        option.value = category;
        option.textContent = category;
        dropdown.appendChild(option);
      });
    }

    function processFile() {
      const m3uContent = document.getElementById("m3uInput").value;
      unmatchedChannels = ["Example Channel 1", "Example Channel 2"];
      document.getElementById("unmatchedOutput").value = unmatchedChannels.join("\n");
    }

    function refineMatches() {
      const source = document.getElementById("sourceDropdown").value;
      alert(`Refining matches using source: ${source}`);
    }

    function downloadFile() {
      const content = document.getElementById("finalOutput").value;
      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "processed_epg.m3u";
      a.click();
    }

    window.onload = loadDatabase;
  </script>
</body>
</html>
